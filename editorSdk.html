<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App to test editor sdk</title>
    <script type="text/javascript" src="https://static.parastorage.com/services/js-platform-editor-sdk/1.115.0/lib/editorSDK.min.js"></script>
</head>
<body>
 <h2>Editor SDK app</h2>
 <button id="userId" onclick="getUserId()">getUserId</button>
 <br>
 <p id="result"></p>

 <script>
     async function getUserId(){
         editorSDK.info.getUserId().then(result => document.getElementById("result").innerHTML = result);
     }
 </script>
</body>
</html>
