<!DOCTYPE html>
<body>
<span>Set API app</span>
<script type="text/javascript" src="https://static.parastorage.com/services/js-platform-editor-sdk/1.118.0/lib/editorSDK.min.js"></script>
<script>
    editorSDK.panel.onEvent(async event => {
        switch (event.eventType) {
            case 'startConfiguration':
                const appAPI = await editorSDK.editor.getAppAPI();
                await appAPI.sendLog("API is set");
                break;
        }
    });
</script>
</body>
